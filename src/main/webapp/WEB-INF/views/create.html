<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1>Tạo mới 1 sản phẩm</h1>

</head>
<body>
<div id="container">
    <h1>Create new Smartphone</h1>
    <div>
        <p>Here you can create new Smartphone:</p>
        <div id="sPhoneFromResponse"></div>
    </div>
    <form id="newSmartphoneForm" th:object="${sPhone}">
        <table>
            <tbody>
            <tr>
                <td>Producer:</td>
                <td>
                    <select id="producer">
                        <option value="NOKIA">Nokia</option>
                        <option selected="selected" value="IPHONE">iPhone</option>
                        <option value="HTC">HTC</option>
                        <option value="SAMSUNG">Samsung</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Model:</td>
                <td><input th:field="*{model}" id="model" /></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input th:field="*{price}" id="price" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Create" onclick="createSmartphone()" /></td>
            </tr>
            </tbody>
        </table>
    </form>
    <a th:href="@{/smartphones}">List</a>
</div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    function createSmartphone(){
        var producer = $('#producer').val();
        var model = $('#model').val();
        var price = $('#price').val();

        var newSmartphone = {
            producer : producer,
            model : model,
            price : price
        }
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            data: JSON.stringify(newSmartphone),
            url: "/smartphones/create",
            success: function (smartphone){
            var respContent = "";
            respContent += "<span class='success'>Smartphone was created: [";
            respContent += smartphone.producer + " : ";
            respContent += smartphone.model + " : " ;
            respContent += smartphone.price + "]</span>"
            $("#sPhoneFromResponse").html(respContent);
            },
            error:  function (){
                $("#sPhoneFromResponse").html("not success");
            }
        });
        event.preventDefault();
    }
</script>
